<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Image-carousel</title>
    </head>
    <body>
        <main class="container carousel">
            <div class="image-container" id="images">
                <img
                    src="https://images.unsplash.com/photo-1654763001397-8ee3abb54a24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE4fHJuU0tESHd3WVVrfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
                    alt="architecture"
                    />
                <img
                    src="https://images.unsplash.com/photo-1654683406260-26b02a22c1f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDIyfHJuU0tESHd3WVVrfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
                    alt="architecture"
                    />
                <img
                    src="https://images.unsplash.com/photo-1652736336346-9cacd746de39?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI1fHJuU0tESHd3WVVrfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
                    alt="architecture"
                    />
                <img
                    src="https://images.unsplash.com/photo-1654608055016-dd74ccb7932d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDIzfHJuU0tESHd3WVVrfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
                    alt="architecture"
                    />
                <img
                    src="https://images.unsplash.com/photo-1654543682892-70478a9d121d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI4fHJuU0tESHd3WVVrfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
                    alt="architecture"
                    />
            </div>
            <div class="button-container">
                <button id="left" class="btn">Prev</button>
                <button id="right" class="btn">Next</button>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
