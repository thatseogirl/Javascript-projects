<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Feedback UI</title>
    </head>
    <body>
        <div class="panel-container" id="panel">
            <h6>How satisfied are you with our customer support performance?</h6>
            <section class="ratings-container">
                <div class="rating">
                    <img
                        src="./image/sad.png" alt="unhappy" />
                    <p>Unhappy</p>
                </div>
                <div class="rating">
                    <img
                        src="./image/neutral.png" alt="neutral" />
                    <p>Neutral</p>
                </div>
                <div class="rating">
                    <img
                        src="./image/happy.png"
                        alt="satisfied"
                        />
                    <p>Satisfied</p>
                </div>
            </section>

            <button class="btn" id="send">Send Review</button>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
